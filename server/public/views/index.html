<!DOCTYPE html>
<html>
  <head>
    <title>Can I Build a Calculator?</title>
    <script src="/vendor/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="/scripts/clientapp.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <h1>Calculate Some Stuff</h1>
    <form class="calc-app">

      <label for="Value 1">Number</label>
      <input type="number" id="firstvalue" name="firstvalue" />
    </form>
    <form class="operator buttons">
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">&times;</button>
        <button class="operator" id="divide">&div;</button>
    </form>
    <form class="calc-app">
      <label for="Value 2">Number</label>
      <input type="number" id="secondvalue" name="secondvalue" />

      <button type="submit" id="mathsubmit">=</button>
      <!-- <button id="clear">Clear</button> -->
    </form>

    <h2>Answer</h2>
    <div id="answer"></div>
  </body>
</html>
